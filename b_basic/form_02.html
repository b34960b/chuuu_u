<!DOCTYPE html>
<!-- form_02.html -->
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatlble" content="IE-edge">
  <meta charset="UTF-8">

  <!--[if lte IE 9]>
    <script src="./ie/html5shiv-3.7.3/dist/html5shiv.min.js"></script>
  <![endif]-->

  <link rel="shortcut icon" type="image/png" href="./favicon.png">
  <link rel="apple-touch-icon" href="./favicon.png">


  <title>Document</title>
  <style>
  </style>
</head>
<body>
  <!-- layout -->
  <h1>웹기초 이해하기</h1>
  <h2><abbr title="hiper text markup language version 5">HTML5</abbr>이전에 사용한 form 기능 이해하기2</h2>

  <form action="#" method="post">
    <fieldset>
      <legend>입력형 type</legend>
      <label for="userId">아이디를 입력하세요.</label>
      <input type="text" id="userId" name="userId" value=""> <br />

      <label for="userPw">비밀번호를 입력하세요.</label>
      <input type="password" id="userPw" name="userPw" value=""> <br />

    </fieldset>
<!-- ========================================================= -->
    <fieldset>
      <legend>선택형 type</legend>
      <p>다음 중 가장 괜찮은 사람을 고르시오.</p>
      <ol>
        <li>
          <input type="radio" id="guy_01" name="sel_01" valeue="">
          <label for="guy_01">그린컴퓨터 수원점 강사 이도형</label>
        </li>
        <li>
          <input type="radio" id="guy_02" name="sel_01" valeue="">
          <label for="guy_02">xido쌤</label>
        </li>
        <li>
          <input type="radio" id="guy_03" name="sel_01" valeue="">
          <label for="guy_03">2019년 8월 13일부터 강의하는 강사</label>
        </li>
        <li>
          <input type="radio" id="guy_04" name="sel_01" valeue="">
          <label for="guy_04">지금 수업하고 있는 남자</label>
        </li>
      </ol>

      <p>오늘 먹고싶은 음식을 선택하시오.</p>
      <ul>
        <li>
          <label for="selFood_01">칼국수</label>
          <input type="checkbox" checked="checkde" id="selFood_01" name="food_01" value="칼국수" />
        </li>
        <li>
          <label for="selFood_02">짬뽕</label>
          <input type="checkbox" id="selFood_02" name="food_01" value="짬뽕" />
        </li>
        <li>
          <label for="selFood_03">짜장면</label>
          <input type="checkbox" id="selFood_03" name="food_01" value="짜장면" />
        </li>
        <li>
          <label for="selFood_04">스파게티</label>
          <input type="checkbox" id="selFood_04" name="food_01" value="스파게티" />
        </li>
        <li>
          <label for="selFood_05">떡볶이</label>
          <input type="checkbox" id="selFood_05" name="food_01" value="떡볶이" />
        </li>
      </ul>

    </fieldset>
<!-- ========================================================= -->
    <fieldset>
      <legend>버튼형 type</legend>
      <!-- input type 형식에서 버튼 기능은 label을 사용하지 않아도 무방 -->
      <ul>
        <li>
          <input type="reset" name="reset" value="취소" />
        </li>
        <li>
          <input type="submit" name="ok" value="동의 및 전송" />
        </li>
        <li>
          <input type ="image" src="./favicon.png" alt="전송버튼에 대한 설명" name="ok" value="동의" />
        </li>
        <li>
          <input type="file" name="data" value="" />
        </li>
        <li>
          <input type="button" name="btn" value="다음내용" />
        </li>
      </ul>
    </fieldset>
<!-- ========================================================= -->
    <fieldset>
      <legend>특수형 type</legend>
      <!-- 관리자 형식에 필요한 기능으로 사용자에게는 드러나지 않는 기능 -->
      <input type="hidden" name="beforName" value="이전에 사용한 이름" />
    </fieldset>
<!-- ========================================================= -->
    <fieldset>
      <legend>멀티형 type</legend>
      <label for="multiText">전송메세지</label>
      <textarea cols="50" row="10" name="multiText" value="" id="multiText" maxlenth="100" readonly="redonly">
      </textarea>

      <label for="selProduct">원하는 상품을 선택하세요.</label>
      <select name="selProduct" id="selProduct" multiple="2">
        <option>상품을 선택하세요.</option>
        <optgroup label="전자기기">
          <option value="스마트폰">스마트폰</option>
          <option value="노트북">노트북</option>
        </optgroup>

        <optgroup label="팬시">
          <option value="볼펜">볼펜</option>
          <option value="포스트잇">포스트잇</option>
          <option value="텀블러">텀블러</option>
        </optgroup>

        <optgroup label="식음료">
          <option value="커피세트">커피세트</option>
          <option value="수박쥬스">수박쥬스</option>
        </optgroup>
      </select>
      <hr />

      <button type="reset">버튼 역할을 하는 요소</button>
      <button type="submit">버튼 역할을 하는 요소</button>
      <button type="button">버튼 역할을 하는 요소</button>
      <!-- <button></button> 사용시 기본 타입은 submit -->
    </fieldset>
  </form>

  <!-- script -->
  <script></script>
</body>
</html>
