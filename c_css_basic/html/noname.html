<!DOCTYPE html>
<!-- 문서.html -->
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <link rel="stylesheet" href="../css/noname.css">
   <link rel="stylesheet" href="../css/reset_test.css">

  <!-- [if IE]>
       <script src="../ie/html5shiv/dist/html5shiv.min.js">script>
       <script src="../ie/PIE/PIE.js"></script>
     <![endif]-->

   <link rel="shortcut icon" href="favicon.png" type="image/png">
   <link rel="apple-touch-icon" href="favicon.png">
   <title>이름없음</title>
  </head>
<body>

  <!-- layout ============================================= -->
  <div id="wrap">

  <header id="headBox">
    <h1>천연기념물센터</h1>
    <div class="unb"></div>
    <div class="gnb">
      <ul>
        <li>관람정보</li>
        <li>전시</li>
        <li>교육.행사</li>
        <li>소식.참여</li>
        <li>자료실</li>
        <li>센터소개</li>
      </ul>
    </div>
  </header>

  <!-- ============================================= -->
  <main id="conBox"></main>
    <div class="view_area con_area">
      <h2>광고영역</h2>
    </div>

    <div class="news_area con_area">
      <h2>센터소식</h2>
      <div class="content"></div>
    </div>

    <div class="media_area con_area">
      <h2>전시관VR</h2>
      <p>천연기념물 전시관을 VR로 감상하실 수 있습니다.</p>
      <div class="media"></div>
    </div>

    <div class="counter_area con_area">
      <h2>숫자로 알아보는 천연기념물</h2>
      <p>천연기념물 중에 궁금한 사항을 알기쉽게 숫자로 알아볼 수 있습니다.</p>
      <div class="counter"></div>
    </div>


  <!-- ============================================= -->
  <footer id="footBox"></footer>
  </div>
</body>
</html>
